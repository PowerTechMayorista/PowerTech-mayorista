<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Powetech Mayorista</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Powetech Mayorista</h1>
    <p>Catálogo de productos al por mayor</p>
    <a href="index.html" style="display: block; margin: 1rem auto; color: #1a3a6e; text-decoration: none;">← Volver al inicio</a>

  <section style="padding: 2rem; max-width: 1200px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Nuestros Productos</h2>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2rem;">
      
      <!-- Ejemplo de producto 1 -->
      <div style="border: 1px solid #ddd; border-radius: 10px; padding: 1rem; text-align: center; background: white;">
        <img src="images/producto1.jpg" alt="Producto 1" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
        <h3 style="margin: 1rem 0 0.5rem;">Cargador USB Dual</h3>
        <p style="color: #1a3a6e; font-weight: bold;">$1500 por unidad (mínimo 15 unidades)</p>
      </div>

      <!-- Ejemplo de producto 2 -->
      <div style="border: 1px solid #ddd; border-radius: 10px; padding: 1rem; text-align: center; background: white;">
        <img src="images/producto2.jpg" alt="Producto 2" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
        <h3 style="margin: 1rem 0 0.5rem;">Cables Type-C 1m</h3>
        <p style="color: #1a3a6e; font-weight: bold;">$1500 por unidad (mínimo 15 unidades)</p>
      </div>

      <!-- Agrega más productos aquí -->
      <!-- ... -->
      
    </div>
  </section>
